    <h1><u>Mango</u></h1>
    <p>The mango is a tropical stone fruit and member of the drupe family. This is a type of plant food with a fleshy outer section that surrounds a shell, or pit. This pit contains a seed. Other members of the drupe family include olives, dates, and coconuts.</p>
